message: >-
  Eu escrevo minhas postagens no Google Documentos e um script faz a conversão e
  upload das postagens no GitHub do blog. Esse script faz o upload das imagens
  tanto no imgur quanto no Cloudinary (caso o imgur esteja bugado).


  No caso desta postagem decidi colocar os links das imagens porque, em alguns
  casos, são os links das imagens que (espero) que foram recebidas pelas fansubs
  que traduziram, para que elas corrigissem. Colocando os links é possível para
  ver as datas das imagens. Aquele erro do Google Translate, por exemplo, é de
  2017 e nunca foi corrigido. Geralmente quando eu reporto erros para fansubs ao
  invés de corrigir o problema eles apagam o anime: acabei de visitar o site da
  fansub e o anime não estava lá. Isso, para mim, é um bom sinal: significa que
  o grupo recebeu as imagens que enviei. Por outro lado acho ruim que não tenham
  corrigido.


  Um outro pronto é que para mim as imagens não eram o foco da postagem, então
  preferi tirar um pouco a praticidade para não encher muito a postagem. Se me
  lembro bem eu escrevi ela poucos dias depois de uma conversa que eu tive sobre
  redes neurais sendo usadas para traduzir animes. Resolvi transformar essa
  conversa em uma postagem, sendo esse o foco principal, não os erros.


  Os erros podem ser o foco de outra postagem, daqui uns quatro meses.
